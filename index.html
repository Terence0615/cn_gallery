<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN参考数据展示</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #fff;
        }
        .info-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-section {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-section.active {
            display: block;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }
        .card img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 3px;
            display: block;
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .prompt {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .control-type {
            font-weight: bold;
            color: #2c6ba0;
        }
        #counts {
            margin-top: 10px;
            font-size: 14px;
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .generate-id {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .prompt-section {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CN参考数据展示</h1>
        
        <div class="info-section">
            <h2>数据加载中</h2>
            <p>正在加载预处理数据...</p>
            <div id="counts"></div>
            <div class="loading" id="loading">
                <p>正在处理数据，请稍候...</p>
            </div>
        </div>
        
        <div class="tabs" id="tabs"></div>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
